<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>Questions and Answers</title>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <style>
            form.input_form {
                display: table;
            }

            div.name {
                display: table-row;
            }

            div.email {
                display: table-row;
            }

            div.question {
                display: table-row;
            }

            label,
            input {
                display: table-cell;
                margin-bottom: 10px;
                color: red;
            }

            label {
            }

            .buttons {
                -webkit-border-radius: 0px;
                -moz-border-radius: 0px;
                border-radius: 0px;
                color: #00E2FF;
                font-family: Open Sans;
                font-size: 26px;
                font-weight: 100;
                background-color: #000000;
                box-shadow: 1px 1px 20px 0px #000000;
                -webkit-box-shadow: 1px 1px 20px 0px #000000;
                -moz-box-shadow: 1px 1px 20px 0px #000000;
                text-shadow: 1px 1px 20px #000000;
                border: solid #00E2FF 7px;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
                text-align: center;
            }

            .buttons:hover {
                background: #00E2FF;
                border: solid #00E2FF 5px;
                -webkit-border-radius: 0px;
                -moz-border-radius: 0px;
                border-radius: 0px;
                text-decoration: none;
            }
            body {
                background-image: url('question_mark_image.jpg');
                background-size: cover;
            }
            .submit_button {
                border: solid #00E2FF 5px;
                background-color: black;
                color: #00E2FF;
                font-size: 20px;
                box-shadow: 1px 1px 20px 0px #000000;
                -webkit-box-shadow: 1px 1px 20px 0px #000000;
                -moz-box-shadow: 1px 1px 20px 0px #000000;
                text-shadow: 1px 1px 20px #000000;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
                text-align: center;
            }
            .submit_button:hover {
                border: solid yellow 8px;
                -webkit-border-radius: 0px;
                -moz-border-radius: 0px;
                border-radius: 0px;
                text-decoration: none;
                color: yellow;
            }
            .query {
                height: 100px;
            }
            .return_value {
                color: yellow;
            }
        </style>
    </head>
    <body>
        <script src="main.js"></script>
        <div class='question'>
            <form action="" method="get" class="input_form">
                <div class="name">
                    <label for="name">Enter your name: </label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="email">
                    <label for="email">Enter your email: </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class='question'>
                    <label for="question">Enter your question:</label>
                    <input class='query' type="question" name='question' id='question' required>
                </div>
                <div class='submit'>
                    <input class='submit_button' type="submit" value='Submit your question!' onclick='myFunction()'>
                </div>
            </form>
        </div>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="apps.html">Apps</a>
            <a href="contact_info.html">Contact</a>
        </div>
    </body>
</html>
